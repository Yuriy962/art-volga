<section class="site">
    <div class="container">
        <div class="site__wrapper">
            <div class="site__inner text-white">
                <div class="row">
                    <div class="col-xl-7 col-12">
                        <div class="site__info">
                            <h2 class="title text-white">Наш сайт находится 
                                в разработке</h2>
                                <p class="text site__text">Мы готовы принять Вас и рассказать про наши услуги. <br>
                                    Оставьте контакты — мы с Вами свяжемся</p>
                                <form action="" class="site__form form" method="POST">
                                    <div class="d-flex form__row site__form--row site__inputs">
                                        <input class="form__input site__input" type="tel" name="tel" id="tel" placeholder="+7 (___) ___-__-__">
                                        
                                        <input class="btn btn--middlesize btn--white" type="submit" value="Заказать звонок">
                                    </div>
                                    <div class="form__row site__form--row">
                                        <label>
                                            <input class="site__form--checkbox" type="checkbox" name="" id="">
                                            <span>Ввод номера телефона подтверждает ваше согласие с Политикой конфиденциальности</span>
                                        </label>
                                    </div>
                                </form>
                        </div>
                    </div>
                    <div class="col-xl-5 col-12">
                        <div class="site__timer">
                            <h3 class="title title--small text-white site__timer--title">До открытия основного<br> сайта осталось</h3>
                            <div class="timer" id="timer">
                                <div class="timer__item">
                                    <span class="timer__box" id="days">94</span>
                                    <p class="timer__item--name">
                                        дня
                                    </p>
                                </div>
                                <div class="timer__item">
                                    <span class="timer__box" id="hours">12</span>
                                    <p class="timer__item--name">
                                        часов
                                    </p>
                                </div>
                                <div class="timer__item">
                                    <span class="timer__box" id="minutes">20</span>
                                    <p class="timer__item--name">
                                        минут
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
